remote_theme: "mmistakes/minimal-mistakes@4.23.0"
locale: "en-US"
title: "ऋषभ"
email: rishabhbohra01@gmail.com
description: >- # this means to ignore newlines until "baseurl:" 
  Welcome to Rishabh Bohra Jain's personal blog. 
  This is where I share my experiences right from the tech to travel world.
baseurl: "" # the subpath of your site, e.g. /blog
url: "www.rbohra.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: rishxbhbohra
github_username:  rishabh96b

# Build settings
# theme: minimal-mistakes-jekyll
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

search: true
search_full_content: true

author:
  name: "Rishabh Bohra"
  avatar: "/assets/images/bio-img.jpeg"
  bio: "Software Engineer, Fitness Enthusiast, Internet Citizen and Traveller" # Note: Markdown is allowed
  location: "Internet"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rishabh96b"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/rishabhxbohra"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@rishabh96b"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/rishxbhbohra"

# HTML Compression
compress_html:
  clippings: all

words_per_minute         : 200
#Default settings
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true

# Google Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-X453Q4FKVV"
    anonymize_ip: false # default

# Site Footer
footer:
  links:
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@rishabh96b"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/rishxbhbohra"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rishabh96b"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/rishabhxbohra"

include:
  - .htaccess
  - _pages
  - _micros
 # - _posts
